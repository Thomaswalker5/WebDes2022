<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="_css/rps.css">
    <style>


    </style>
</head>

<body>


    <div id="topBanner">

        <!-- These buttons are the start of the code -->
        <button class="myButton2" onclick="userChoice('rock')">Rock</button>
        <button class="myButton2" onclick="userChoice('paper')">Paper</button>
        <button class="myButton2" onclick="userChoice('scissors')">Scissors </button>
        <button class="myButton2" onclick="reloadPage()">Play Again </button>
        <br>
        <br>
        <p3> Please click a button in order to play</p3>
        <p3> If you would like to play again, click the play again button</p3>

    </div>



    <!-- This is the lower div that holds the outcomes -->
    <div id="lower">

        <div id="lowerUser">
            <h1> User Choice</h1>
            <p> User Chooses... </p>

        </div>
        <div id="lowerBanner">
            <h1>
                Outcomes
            </h1>

            <p2> Outcome</p2>
        </div>
        <div id="lowerComputer">
            <h1> CPU Choice</h1>
            <p1> Computer chooses...</p1>
        </div>


        
    </div>

</body>



</html>
